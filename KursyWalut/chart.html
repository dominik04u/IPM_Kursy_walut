<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KursyWalut</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/chart.js"></script>
    <script type="text/javascript" src="js/canvasjs.min.js"></script>
</head>
<body>
    <div style="margin:0 auto">
        <button class="btn btn-default"  data-win-control="WinJS.UI.BackButton" id="turnBack">Wróć do poprzedniej strony</button>
        <br />
        <label>Rok:</label>
        <select id="year-select" style="display:inline-block; margin-right:50px;"></select>
        <label>Data początkowa:</label>
        <select id="start_date" style="display:inline-block; margin-right:50px;" ></select>
        <label>Data końcowa:</label>
        <select id="end_date" style="display:inline-block; margin-right:50px;"></select>

        <button class="btn btn-default" id="showButton">Rysuj wykres</button>
    </div>

    <div id="progressDiv">
        <progress class="win-progress-ring"></progress>
    </div>

    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
